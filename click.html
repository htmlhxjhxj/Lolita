<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>click</title>
  <style>
    body{
      margin: 0;padding: 0;
    }
  .demo{width: 200px;height: 200px;background: tomato;}
  </style>
</head>
<body>
  <div class="demo"></div>

  <script>
    let demo=document.getElementsByClassName('demo')[0];
    demo.addEventListener('click',()=>{
      console.log('点击事件');
      this.style.background='skybule';
    })
  </script>
</body>
</html>
